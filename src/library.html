<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./sass/index.scss" />

    <title>Filmoteka</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <nav class="header-nav">
          <a href="./" class="logo"
            ><svg class="logo__icon" width="190" height="38">
              <use href="./images/svg/sprite.svg#icon-logo"></use></svg
          ></a>
          <ul class="header-nav__list-1">
            <li class="header-nav__item header-nav__item--home">
              <a
                href="./index.html"
                class="header-nav__title header-nav__title--home"
                >Home</a
              >
            </li>
            <li class="header-nav__item header-nav__item--lib">
              <a
                href="./library.html"
                class="header-nav__title header-nav__title--lib header-nav__title--active"
                >My Library</a
              >
            </li>
            <li class="header-nav__item header-nav__item--input">
              <input
                class="header-nav__input"
                type="text"
                placeholder="Movie Search"
              />
              <svg class="search__icon" width="14" height="14">
                <use href="./images/svg/sprite.svg#icon-search"></use>
              </svg>
            </li>
          </ul>
          <ul class="header-nav__list-2">
            <li class="header-nav__item">
              <a href="#" class="header-nav__title header-nav__title--watch"
                >Watched</a
              >
            </li>
            <li class="header-nav__item">
              <a href="#" class="header-nav__title header-nav__title--queue"
                >queue</a
              >
            </li>
          </ul>
          <div class="switch-them">
            <div class="switch-body">
              <div class="switch-line">
                <div class="switch-yellow"></div>
                <div class="switch-red"></div>
                <div class="switch-orange switch--active"></div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <include src="./partials/films.html"></include>
      <include src="./partials/pagenav.html"></include>
      <include src="./partials/about-film-modal.html"></include>
    </main>
    <include src="./partials/footer.html"></include>
    <script type="module" src="./js/getDataFilm.js"></script>
    <script type="module" src="./js/film-card.js"></script>
    <script type="module" src="./js/startFetch.js"></script>
    <script type="module" src="./js/modal.js"></script>
    <script type="module" src="./js/localStorageAPI.js"></script>
  </body>
</html>
