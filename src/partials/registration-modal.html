<div id="registration-modal" class="registration-modal is-hidden" data-registaration>
  <div class="registration-modal-background"></div>
  <div class="registration-modal-content">
    <h2>Sign Up</h2>
    <button class="registration-modal-close" data-registaration-close>
      <span aria-hidden="true">&times;</span>
    </button>
    <form class="registration-submit">
      <label class="registration-modal-label" for="email">Email</label>
      <input type="email" id="email">

      <label class="registration-modal-label" for="password">Password</label>
      <input type="password" id="password" minlength="6">

      <input id="registration-submit" type="submit" value="Sign up">
    </form>
    <div class="sing-in--div">
      <p class="sing-in">Or just sing in!</p>
      <button data-signin-open class="sing-in--btn">Sing In</button>
    </div>

  </div>
</div>

<div id="SignIn-modal" class="SignIn-modal is-hidden" data-signin>
  <div class="SignIn-modal-background"></div>
  <div class="SignIn-modal-content">
    <h2>Sign In</h2>
    <button data-signin-close class="SignIn-modal-close">
      <span aria-hidden="true">&times;</span>
    </button>
    <form class="SignIn-modal-submit">
      <label class="SignIn-modal-modal-label" for="email">Email</label>
      <input type="email" id="emailSingIn">

      <label class="SignIn-modal-modal-label" for="password">Password</label>
      <input type="password" id="passwordSingIn" minlength="6">

      <input id="SignIn-modal-submit" type="submit" value="Sign In">
    </form>
  </div>
</div>
