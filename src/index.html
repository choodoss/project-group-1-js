<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./sass/index.scss" />

  <title>Filmoteka</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="header-nav header-nav__bg--yellow">
        <a href="./" class="logo"><svg class="logo__icon" width="190" height="38">
            <use href="./images/svg/sprite.svg#icon-logo"></use>
          </svg></a>
        <ul class="header-nav__list-1">
          <li class="header-nav__item header-nav__item--home">
            <a href="./" class="header-nav__title header-nav__title--home header-nav__title--active">Home</a>
          </li>
          <li class="header-nav__item header-nav__item--lib">
            <a href="#" class="header-nav__title header-nav__title--lib">My Library</a>
          </li>
          <li class="header-nav__item header-nav__item--input">
            <input class="header-nav__input" type="text" placeholder="Movie Search" />
            <svg class="search__icon" width="14" height="14">
              <use href="./images/svg/sprite.svg#icon-search"></use>
            </svg>
           <div class=" header-error ">
             <p class="header-error-text visually-hidden">
                Search result not successful. Enter the correct movie name and try again
             </p>
           </div>
          </li>
        </ul>
        </ul>
        <ul class="header-nav__list-2 is-hidden">
          <li class="header-nav__item">
            <button type="button" class="header-nav__title header-nav__title--watch button--watched">Watched</button>
          </li>
          <li class="header-nav__item">
            <button type="button" class="header-nav__title header-nav__title--queue button--queue">queue</button>
          </li>
        </ul>
        <div class="switch-them">
          <div class="switch-body">
            <ul class="switch-line">
              <li class="switch-yellow" data-yellow></li>
              <li class="switch-red" data-red></li>
              <li class="switch-orange" data-orange></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="necessary-pictures visually-hidden">
      <img src="./images/img/no-img.a640d610.jpg" alt="no image">
      <img src="./images/bg/bg-red-1x-320w.jpg" alt="bg red 320">
      <img src="./images/bg/bg-red-1x.jpg" alt="bg red 1200">
      <img src="./images/bg/bg-red-2x-320w.jpg" alt="bg red 320 2x">
      <img src="./images/bg/bg-red-2x.jpg" alt="bg red 1200 2x">
      <img src="./images/bg/bg-yel-1x-320w.jpg" alt="bg yel 320">
      <img src="./images/bg/bg-yel-1x.jpg" alt="bg yel 1200">
      <img src="./images/bg/bg-yel-2x-320w.jpg" alt="bg yel 320 2x">
      <img src="./images/bg/bg-yel-2x.jpg" alt="bg lel 1200 2x">
      <img src="./images/bg/background_1x_320.jpg" alt="bg org 320">
      <img src="./images/bg/background_1x_1200.jpg" alt="bg org 1200">
      <img src="./images/bg/background_2x_320.jpg" alt="bg org 320 2x">
      <img src="./images/bg/background_2x_1200.jpg" alt="bg org 1200 2x">
    </div>
  </header>
  <main>
    <include src="./partials/films.html"></include>
    <include src="./partials/pagenav.html"></include>
    <include src="./partials/about-film-modal.html"></include>
    <include src="./partials/team-modal.html"></include>

  </main>
  <include src="./partials/upward.html"></include>
  <include src="./partials/spinner.html"></include>
  <include src="./partials/footer.html"></include>
  <script type="module" src="./js/getDataFilm.js"></script>
  <script type="module" src="./js/film-card.js"></script>
  <script type="module" src="./js/library.js"></script>
  <script type="module" src="./js/startFetch.js"></script>
  <script type="module" src="./js/modal.js"></script>
  <script type="module" src="./js/spinner.js"></script>
  <script type="module" src="./js/localStorageAPI.js"></script>
  <script type="module" src="./js/switch-them.js"></script>
  <script type="module" src="./js/team-modal.js"></script>


</body>

</html>
